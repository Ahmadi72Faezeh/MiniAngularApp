<div class="container">
    <div class="row p-5">
        <app-task-creat class="pt-5" (creatTask)="addToTask($event)"></app-task-creat>
        <app-task-filter (limitValue)="filterTask($event)"></app-task-filter>
        <div *ngFor="let task of TaskList ; let i = index" class="col-xl-4 col-md-6 col-12 mb-3">
            <app-task-cart [task]="task" (delete_id)="deleteTask($event)" (changeCompleted)="changeCompleted($event)" ></app-task-cart>
        </div>

    </div>
</div>
