<div class="container">
    <div class="row p-5">
        <app-creat-post class="pt-5" (creatPost)="addToPost($event)"></app-creat-post>
        <div *ngFor="let post of postValue ; let i = index" class="col-xl-4 col-lg-6 col-md-6 col-12 mb-3">
            <app-post-card [post]="post" (refreshValue)="removePost($event)"></app-post-card>
        </div>

    </div>
</div>
