<div class="container m-5">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="postForm">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input formControlName="title" type="text" class="form-control" id="exampleFormControlInput1"
                           placeholder="Title">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea formControlName="body" class="form-control" id="exampleFormControlTextarea1"
                              rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-end mb-3">
                    <button type="button" class="btn btn-dark btn-sm me-2" [disabled]="postForm.invalid"  (click)="editForm()">Submit</button>
                </div>
            </form>
        </div>

    </div>
</div>
