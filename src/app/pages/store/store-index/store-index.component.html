<div class="container">
    <div class="row p-5">
        <div class="pt-5 pb-3">
            <h3>Products</h3>
        </div>
        <div *ngFor="let product of products ; let i = index" class="col-xl-3 col-lg-4 col-md-6 col-12  mb-3">
            <app-store-cart [product]="product" (productItem)="byeProduct($event)"></app-store-cart>
        </div>

    </div>
</div>
